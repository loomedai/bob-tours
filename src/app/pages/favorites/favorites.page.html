<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
     
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tour of tours"
              [routerLink]="['/details', tour]"
              routerDirection="forward">
            {{ tour.Title}}
            </ion-item>
  </ion-list>

  <ion-button routerLink="/details"
  routerDirection="forward">
  Show details
  </ion-button>
</ion-content>
